<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img src="/assets/images/avatar-jessica.jpeg" alt="">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <h3>"Front-end developer and avid reader."</h3>
    <div class="socialmedia">
      <a class="socialId" href="http:#">GitHub</a>
      <a class="socialId" href="http:#">Frontend Mentor</a>
      <a class="socialId" href="http:#">LinkedIn</a>
      <a class="socialId" href="http:#">Twitter</a>
      <a class="socialId" href="http:#">Instagram</a>
    </div>
  </div>
 
  
  
</body>
</html>
